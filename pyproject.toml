[tool.poetry]
name = "pf-budget"
version = "0.2.0"
description = "This is an application for budgeting nerds who need control and want to account for every aspect of their financials lifes."
authors = ["Lu√≠s Murta <luis@murta.dev>"]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [{include = "pfbudget"}]

[tool.poetry.dependencies]
python = "^3.11"
codetiming = "^1.4.0"
matplotlib = "^3.7.1"
nordigen = "^1.3.1"
psycopg2 = {extras = ["binary"], version = "^2.9.6"}
python-dateutil = "^2.8.2"
python-dotenv = "^1.0.0"
pyyaml = "^6.0"
sqlalchemy = "^2.0.9"

[tool.poetry.group.dev.dependencies]
alembic = "^1.10.3"
black = "^23.3.0"
flake8 = "^6.0.0"
mypy = "^1.2.0"
pytest = "^7.3.0"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
sqlalchemy = {extras = ["mypy"], version = "^2.0.9"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ". tests"

[pytest]
mock_use_standalone_module = true

[tool.mypy]
plugins = "sqlalchemy.ext.mypy.plugin"
